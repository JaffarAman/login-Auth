<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body onload="currentUser()">
    <section>
        <div class="alert alert-warning" role="alert" id="alertBox"></div>
    </section>


    <div class="container mt-5">
        <section class="row">
            <div class="col-md-8">

                <h1>DASHBOARD</h1>
            </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" onclick="logout()">LOGOUT</button>
                </div>
        </section>
    </div>

    <div class="container">
        <div>
            <h4>USER INFO</h4>
        </div>
        <div>
            <p id="showUserName"></p>
            <p id="showUserEmail"></p>
            <p id="showUserPhone"></p>
            <p id="showUserAddress"></p>

        </div>

    </div>

    <div>
        <input type="text" id="title" placeholder="title">
        <input type="text" id="description" placeholder="description">
        <button onclick="post()">POST</button>
    </div>

    <div class="container mt-5 hide" id="postBox">
        <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1550355291-bbee04a92027?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2FyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" width="100%" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="postTitle">Card title</h5>
              <p class="card-text" id="postDes">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</html>
